<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
  <script>
    const fieldPopulator = () => {
      console.log(1);
      var playingField = document.getElementById("playingField");
      console.log(playingField)
      var newField = "";

      for (let i = 0; i < 7; i++) {
        var newRow = "";
        for (let j = 0; j < 6; j++) {
          var numberString = i.toString() + j.toString();
          var id = parseInt(numberString); // dit creeert een unieke id voor elke tegel
          newTile = `<td class='column${j}' id='${id}' onclick='colorHandler(${id})'></td>`;
          newRow += newTile;
        }
        newRow = `<tr class='row${i}'>${newRow}</tr>`
        newField += newRow;
      }
      playingField.innerHTML = newField;
    }
    window.onload = fieldPopulator;

    const colorHandler = ( tileNumber ) => {
      selectedTile = document.getElementById(tileNumber);
      selectedTile.style.backgroundColor = "green";
    }
  </script>
</head>

<body>
  <main>
    <table id="playingField" onload="fieldPopulator()">
      <script></script>
    </table>
  </main>
</body>
</html>

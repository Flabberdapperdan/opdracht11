<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
  <script>

    const fieldPopulator = () => {
      var playingField = document.getElementById("playingField");
      var newField = "";
      for (let i = 0; i < 6; i++) {
        var newRow = "";
        for (let j = 0; j < 7; j++) {
          var numberString = i.toString() + j.toString();
          var tileId = parseInt(numberString); // dit creeert een unieke id voor elke tegel
          var tileClass = "column" + j;
          newTile = `<td class='${tileClass.toString()}' id='${tileId.toString()}' onclick='colorHandler("${tileId.toString()}", "${tileClass.toString()}")'></td>`; //is de toString hier overbodig?
          newRow += newTile;
        }
        newRow = `<tr class='row${i}'>${newRow}</tr>`
        newField += newRow;
      }
      playingField.innerHTML = newField;
    }
    window.onload = fieldPopulator;

    var playerNumber = 1;
    const colorHandler = ( tileId, tileClass ) => {
      var selectedClassCollection = document.getElementsByClassName(tileClass);
      var selectedClassArray = [];
      var columnFull = false
      for( let x = 0; x < selectedClassCollection.length; x++ ){
        selectedClassArray.unshift(selectedClassCollection[x]);
      }
      for( let n = 0; n < selectedClassArray.length; n++ ){
        var tileToChange = document.getElementById(selectedClassArray[n].id);
        if( tileToChange.style.backgroundColor !== "green" && tileToChange.style.backgroundColor !== "orange" ){
          if( playerNumber%2 === 0 ){
            tileToChange.style.backgroundColor = "green";
            columnFull = false;
          } else if ( playerNumber%2 === 1 ) {
            tileToChange.style.backgroundColor = "orange";
            columnFull = false;
          }
          playerNumber++;
          return;
        } else {
          columnFull = true;
        }
      }
      if( columnFull ){
        for (let j = 0; j < selectedClassCollection.length; j++) {
          console.log(4);
          document.getElementById(selectedClassCollection[j].id).style.borderColor = "orange";
        }
      }
    }

    var tileAvailableChecker = ( tileClass ) => {
      console.log(1)
      var tileFull = false;
      var selectedClassCollection = document.getElementsByClassName(tileClass);

      for( let i = 0; i < selectedClassCollection.length; i++ ){
        if( document.getElementById(selectedClassCollection[i].id).style.backgroundColor !== "" ){
          console.log(2)
          tileFull = true;
        } else {
          console.log(3)
          tileFull = false;
        }
      }
      if( tileFull ){
        for (let j = 0; j < selectedClassCollection.length; j++) {
          console.log(4);
          document.getElementById(selectedClassCollection[j].id).style.border = "orange";
        }
      }
    }

  </script>
</head>

<body>
  <main>
    <table id="playingField" onload="fieldPopulator()">
      <script></script>
    </table>
  </main>
</body>
</html>
